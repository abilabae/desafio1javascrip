<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body>

    <div class="container d-flex justify-content-center mt-4">

        <div class="card" style="width: 18rem;">
            <img src="./assets/images/palta.jpg" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">Paltas</h5>
                <p>Precio $ <span id="valorInicial">3000</span></p>
                <input id= "cantidad" class="form-control mb-3" type="number" min="1" value="1" placeholder="Agregar cantidad">
                <select class="selectcolor form-control mb-3" id="color" placeholder="Selecciona un color">
                    <option value="black">Negro</option>
                    <option value="green">Verde</option>
                    <option value="brown">cafe</option>
                    <option value="pink">rosado</option>
                </select>   
                <a href="#" onclick="calcularTotal()" class="btn btn-primary">Calcular total</a>
            </div>
        </div>

        <div class="col ms-5">
            <p>Total $ <span id="precioFinal">0</span></p>
            <p>Cantidad: <span id="cantidadTotal"></span></p>

            <div class="d-flex">
                <p>Color: </p>
                <div id="colorFinal"></div>
            </div>
            
        </div>

    </div>


    <script src="./assets/js/main.js"></script>

    

</body>

</html>
